<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <!-- 상세보기 modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="planTitle" class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <p id="pending-list-number" class="col"></p>
          <hr>
          <div id="checkForms" class="mb-5">
            <div class="form-check">
              <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">체크된거</label>
            </div>
          </div>
          <input item id="add-task-value" class="form-control" id="inputPassword2" placeholder="할 일을 입력">
          <button type="button" id="add-task-button" onclick="" class="add-task-button btn btn-primary">추가</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 새로운 일정 modal -->

  <div class="modal fade" id="addNewPlan" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="planTitle" class="modal-title" id="exampleModalLabel">새로운 일정 추가하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <input id="add-plan-title" item class="form-control mb-3" id="inputPassword2" placeholder="일정 제목 입력">
          <input id="add-plan-date" item class="form-control mb-3" id="inputPassword2" placeholder="날자 입력 : (yyyy/mm/dd)">
        </div>
        <div class="modal-footer">
          <button onclick="addPlans()" type="button" class="btn btn-primary" data-bs-dismiss="modal">추가</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main container">
    <div id="list-wrapper" class="row">
    </div>
  </div>
  <script src="scripts/to-do-list.js"></script>
</body>

</html>
